<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>写真分類アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    #unityContainer {
      width: 960px;
      height: 600px;
      background-color: #ccc;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>📸 写真選択</h1>
  <label for="fileInput">写真を選んでね：</label>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <div id="status"></div>

  <div id="unityContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="main.js"></script>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Web.loader.js";

    const config = {
      dataUrl: buildUrl + "/Web.data",
      frameworkUrl: buildUrl + "/Web.framework.js",
      codeUrl: buildUrl + "/Web.wasm",
      companyName: "DefaultCompany",
      productName: "PhotoApp",
      productVersion: "1.0"
    };

    const container = document.getElementById("unityContainer");
    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(container, config, (progress) => {
        document.getElementById("status").innerText = "Unity読み込み中... " + Math.round(progress * 100) + "%";
      }).then((unityInstance) => {
        document.getElementById("status").innerText = "Unity読み込み完了！";
        window.unityInstance = unityInstance;
      }).catch((error) => {
        alert("Unity読み込み失敗: " + error);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
